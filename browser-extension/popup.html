<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #e5e7eb;
      background: #0b0f14;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f3f4f6;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .section {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background: #2563eb;
    }

    .button:active {
      background: #1d4ed8;
    }

    .button-secondary {
      background: #111827;
      color: #e5e7eb;
      margin-top: 8px;
    }

    .button-secondary:hover {
      background: #0f1720;
    }

    .shortcut-info {
      background: #0f1720;
      border: 1px solid #223041;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .shortcut-key {
      display: inline-block;
      padding: 2px 6px;
      background: #0b0f14;
      border: 1px solid #223041;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 12px;
      display: none;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.15);
      color: #a7f3d0;
      display: block;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #fecaca;
      display: block;
    }

    .screenshot-preview {
      margin-bottom: 16px;
      display: none;
    }

    .screenshot-preview.visible {
      display: block;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .preview-title {
      font-weight: 500;
      font-size: 13px;
      color: #d1d5db;
    }

    .clear-button {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .clear-button:hover {
      background: rgba(148, 163, 184, 0.12);
      color: #e5e7eb;
    }

    .screenshot-container {
      border: 1px solid #223041;
      border-radius: 6px;
      overflow: hidden;
      background: #0f1720;
    }

    .screenshot-image {
      width: 100%;
      display: block;
      max-height: 200px;
      object-fit: contain;
    }

    .screenshot-info {
      padding: 8px;
      background: #0b0f14;
      border-top: 1px solid #223041;
      font-size: 11px;
      color: #9ca3af;
    }

    .screenshot-info .info-item {
      margin-bottom: 4px;
      word-break: break-all;
    }

    .screenshot-info .info-item:last-child {
      margin-bottom: 0;
    }

    .screenshot-info strong {
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Agent0</h1>
    <p class="subtitle">Send context to your assistant</p>
  </div>

  <div class="shortcut-info">
    <strong>Keyboard Shortcut:</strong><br>
    <span class="shortcut-key">Ctrl+Shift+S</span> (Windows/Linux)<br>
    <span class="shortcut-key">Cmd+Shift+S</span> (Mac)
  </div>

  <div id="status" class="status"></div>

  <!-- Screenshot Preview -->
  <div id="screenshot-preview" class="screenshot-preview">
    <div class="preview-header">
      <span class="preview-title">Last Image</span>
      <button id="clear-screenshot" class="clear-button">Clear</button>
    </div>
    <div class="screenshot-container">
      <img id="screenshot-image" class="screenshot-image" alt="Screenshot preview">
    </div>
  </div>

  <!-- Selection Preview -->
  <div id="selection-preview" class="screenshot-preview">
    <div class="preview-header">
      <span class="preview-title">Last Selection</span>
      <button id="clear-selection" class="clear-button">Clear</button>
    </div>
    <div class="screenshot-container">
      <div class="screenshot-info">
        <div class="info-item"><span id="selection-text"></span></div>
      </div>
    </div>
  </div>

  <div class="section">
    <!-- Agent0 URL configuration removed (security/minimal UI) -->
  </div>
  <button id="capture-button" class="button button-secondary">Capture</button>

  <script src="popup.js"></script>
</body>
</html>
