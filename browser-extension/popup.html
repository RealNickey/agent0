<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent0 Screenshot Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #1f2937;
      background: #ffffff;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #111827;
    }

    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .section {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background: #2563eb;
    }

    .button:active {
      background: #1d4ed8;
    }

    .button-secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 8px;
    }

    .button-secondary:hover {
      background: #e5e7eb;
    }

    .shortcut-info {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .shortcut-key {
      display: inline-block;
      padding: 2px 6px;
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      font-weight: 600;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 12px;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .screenshot-preview {
      margin-bottom: 16px;
      display: none;
    }

    .screenshot-preview.visible {
      display: block;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .preview-title {
      font-weight: 500;
      font-size: 13px;
      color: #374151;
    }

    .clear-button {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .clear-button:hover {
      background: #f3f4f6;
      color: #374151;
    }

    .screenshot-container {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      background: #f9fafb;
    }

    .screenshot-image {
      width: 100%;
      display: block;
      max-height: 200px;
      object-fit: contain;
    }

    .screenshot-info {
      padding: 8px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #6b7280;
    }

    .screenshot-info .info-item {
      margin-bottom: 4px;
      word-break: break-all;
    }

    .screenshot-info .info-item:last-child {
      margin-bottom: 0;
    }

    .screenshot-info strong {
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Agent0 Screenshot</h1>
    <p class="subtitle">Capture and send screenshots to your AI assistant</p>
  </div>

  <div class="shortcut-info">
    <strong>Keyboard Shortcut:</strong><br>
    <span class="shortcut-key">Ctrl+Shift+X</span> (Windows/Linux)<br>
    <span class="shortcut-key">Cmd+Shift+X</span> (Mac)
  </div>

  <div id="status" class="status"></div>

  <!-- Screenshot Preview -->
  <div id="screenshot-preview" class="screenshot-preview">
    <div class="preview-header">
      <span class="preview-title">ðŸ“¸ Last Screenshot</span>
      <button id="clear-screenshot" class="clear-button">Clear</button>
    </div>
    <div class="screenshot-container">
      <img id="screenshot-image" class="screenshot-image" alt="Screenshot preview">
      <div class="screenshot-info">
        <div class="info-item"><strong>Page:</strong> <span id="screenshot-title"></span></div>
        <div class="info-item"><strong>URL:</strong> <span id="screenshot-url"></span></div>
        <div class="info-item"><strong>Time:</strong> <span id="screenshot-time"></span></div>
      </div>
    </div>
  </div>

  <div class="section">
    <label for="agent0-url">Agent0 URL</label>
    <input 
      type="text" 
      id="agent0-url" 
      placeholder="http://localhost:3000"
      value="http://localhost:3000"
    >
    <p class="help-text">Enter the URL where Agent0 is running</p>
  </div>

  <button id="save-button" class="button">Save Settings</button>
  <button id="capture-button" class="button button-secondary">ðŸ“¸ Capture Screenshot</button>

  <script src="popup.js"></script>
</body>
</html>
